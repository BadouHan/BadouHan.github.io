    <p><strong>《小狗钱钱》</strong></p>
<p>每当我们去担心事情如何不顺时，我们就会害怕。对失败的可能想得越多，就越害怕。可是，如果每天记成功日记，每天看到的都是自己那些成功的事情，自然就会注意成功，就会想到怎么解决问题。你朝着积极目标去思考时，就不会心生畏惧。</p>
